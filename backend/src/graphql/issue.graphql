type Issue {
  id: ID!
  project_id: String!
  title: String!
  description: String
  assigned_to: String
  reported_date: Int!
  due_date: String
  severity: String
  flag: String
  tags: [String]
  classification: String
  reproducible: String
  project: Project
  assigned_user: User
}

type IssueResult {
  success: Boolean!
  errors: [String]
  info: Issue
}

type IssuesResult {
  success: Boolean!
  errors: [String]
  info: [Issue]
}
